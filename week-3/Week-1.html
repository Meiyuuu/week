<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link href="Week-1.css" rel="stylesheet" type="text/css">
        <title>My Website</title>
    </head>
    <body leftmargin="0" topmargin="0">
        <div class="menu-set">
            <div class="left">My Website</div>
            <div class="right">
                <div class="item">Item 1</div>
                <div class="item">Item 2</div>
                <div class="item">Item 3</div>
                <div class="item">Item 4</div>
                <img class="menu" src="menu.png" />
            </div>
        </div>
        <div class="title">
            <div>Welcome to MyHome</div>
        </div>
        <div class="pro-set">
            <div class="s1">
                <div id="pt1" class="pro-set1"></div>          
                <div id="pt2" class="pro-set2"></div>
            </div>
            <div class="s2">
                <div class="photo-set">
                    <div id="pt3" class="pt1"></div>   
                    <div id="pt4" class="pt2"></div>
                    <div id="pt5" class="pt3"></div>   
                    <div id="pt6" class="pt4"></div>
                </div>          
            </div>
            <div class="s2">
                <div class="photo-set">
                    <div id="pt7" class="pt1"></div>
                    <div id="pt8" class="pt2"></div>
                    <div id="pt9" class="pt3"> </div>   
                    <div id="pt10" class="pt4"> </div>
                    </div>
                </div>          
            </div>      
        </div>
        <script>
            
            fetch('https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json')
            .then((response) => { 
                return response.json(); 
            })
            .then((data)=>{
                let p=0;
                let n=0;
                let pt = new Array(10);
                let image = new Array(10);
                for(let i=1;i<=10;i++){
                    pt[i]=document.createElement('div');
                    image[i] = document.createElement('img');
                }
            
                for(let i=0;i<10;i++){
                    n++;
                    p=data.result.results[i]; 
                    let img=data.result.results[i];
                    let http=img.file.split("jpg")
                    console.log(data.result.results[2])
                    for(let i=1;i<=10;i++)
                    {
                        if(n==i && i<3)
                        {
                            image[i].src  = http[0]+"jpg";
                            image[i].className ="scenery";
                            pt[i].className ="Promotion";
                            textNode=document.createTextNode(p["stitle"]);
                            pt[i].appendChild(textNode);  
                        }
                        else if (n==i && i>2 && i<7)
                        {
                            image[i].src  = http[0]+"jpg";
                            image[i].className ="scenery1";
                            pt[i].className ="Title1";
                            textNode=document.createTextNode(p["stitle"]);
                            pt[i].appendChild(textNode);
                        }
                        else if(n==i && i>6 )
                        {
                            image[i].src  = http[0]+"jpg";
                            image[i].className ="scenery1";
                            pt[i].className ="Title2";
                            textNode=document.createTextNode(p["stitle"]);
                            pt[i].appendChild(textNode);
                        }
                        document.getElementById('pt'+i).appendChild(image[i]);
                        document.getElementById('pt'+i).appendChild(pt[i]);
                    } 
                }              
            });  
        </script>
    </body>
</html>
